{% extends "base.html" %}
{% block title %}Upload Successsful{% endblock %}

{% block head %}
<style>
body {
    background-color: #000000;
    /* font-family: Verdana,Arial,Helvetica,sans-serif; */
    /* font-size: small; */
    color: #FFFFFF;
}
</style>
{% endblock %}
{% block content %}

    <h1>Upload Successful!</h1>
    
    <p>Here are the files you just uploaded.</p>
    
    <p><a href="{{ url_for('index') }}"><h4>HOME</h4></a></p>
    <table class="table table-striped table-hover ">            
        <thead>
            <tr>
                <th>Track Name</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
                <tr>
                    <td>{{ file }}</td>
                </tr>    
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
