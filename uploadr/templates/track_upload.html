{% extends "base.html" %}
{% block title %}Upload Audio {% endblock %}
{% block content %}

    <div class="col-md-4" id="processing">
        <img src="{{ url_for('static', filename='img/processing.gif') }}" alt="Uploading..."/>
    </div>

    <div class="col-md-4" id="processing1">
        <h3 class="text-primary"> Uploading... </h3>
    </div>

    <div id="upload">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Upload Audio</h3>
        </div>
        <div class="panel-body">
            <form id="upload-form" name="myForm" action="{{ url_for('upload',audio='tracks') }}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="control-label" for="inputDefault">Playlists</label>
                    <select id="playlist" name="playlist" class="form-control" required>
                        <option value="">Choose a playlist</option>
                        {% for id, p_title in p_dict.iteritems() %}
                            <option value={{id}}>{{p_title}}</option>
                        {% endfor %}
                    </select>

                    <label class="control-label" for="inputDefault">Tags</label>
                    <input name="tag" type="text" class="form-control" id="inputDefault" placeholder="Multiword tags should be quoted in doublequotes."><br>

                    <input type="checkbox" name="downloadable" value="true">  Downloadable? <br><br>
                    <label>
                        Files
                        <input id="file-picker" class="btn btn-default"  type="file" name="file" accept="audio/*" multiple required>
                    </label>
                </div>

                <h4>OR</h4>
                
                <div id="dropbox" class="jumbotron">
                    <p class="text-danger" align="center">Drag and Drop Files Here</p>
                </div>

                <button id="upload-button" type="submit" class="btn btn-primary start">
                    <i class="glyphicon glyphicon-upload"></i>
                    <span>Upload</span>
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/uploadr.js') }}"></script>
{% endblock %}
